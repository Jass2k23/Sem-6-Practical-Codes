<div class="container">
    <h2>User Registration</h2>
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="firstName" id="firstName" formControlName="firstName">
        </div>
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="lastName" id="lastName" formControlName="lastName">
        </div>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" formControlName="username">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" formControlName="email">
        </div>
        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="phone" id="phone" formControlName="phone">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" formControlName="password">
        </div>
        <div class="form-group">
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" formControlName="confirmPassword">
        </div>
        <button type="submit" class="btn" [disabled]="registrationForm.invalid">Register</button>
    </form>
</div>
